<html>
<head>
	
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js"></script>
	<meta charset="utf-8">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">番茄钟</div>
		<div class="setting">
			<div class="break">
				<p class="desc">break length</p>
				<span class="minus">-</span>
				<span class="breakTime">5</span>
				<span class="add">+</span>
			</div>
			<div class="session">
				<p class="desc">session length</p>
				<span class="minus">-</span>
				<span class="breakTime">5</span>
				<span class="add">+</span>
			</div>
		</div>
		<div class="showTime">
			<svg class="circle abscenter" width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<circle cx="162.5" cy="162.5" r="110" stroke="yellow" stroke-width="5" fill="transparent"/>
				<path d="" fill="blue" id="bgCircle"/>
			</svg>
			<div class="status abscenter">break</div>
			<div class="remainTime abscenter">20:00</div>
		</div>
	</div>
</body>
</html>
